{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-fluid border" id="login_rect">
        <h1 class="mb-3 mt-3">Register</h1>
        <div class="mb-3 small text-center">
            Please enter your details.
        </div>
        <form action="/register" method="post">
            <div class="mb-3">
                <input class="form-control form-control-lg mx-auto w-280"  autocomplete="off" required autofocus id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="input-group mb-3">
                <input class="form-control form-control-lg mx-auto w-280" required id="password" name="password" placeholder="Password" type="password">
                <button class="btn btn-outline-secondary btn-grad" type="button" id="show1">
                    <i class="bi bi-eye-fill" id="show_icon1"></i>
                </button>
            </div>
            <div class="input-group mb-3">
                <input class="form-control form-control-lg mx-auto w-280" required id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
                <button class="btn btn-outline-secondary btn-grad" type="button" id="show2">
                    <i class="bi bi-eye-fill" id="show_icon2"></i>
                </button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-grad" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
